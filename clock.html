
<!-- Alec Armstrong--><!DOCTYPE html>
<html>
  <head> 
    <title>Alec Armstrong ~ Pomodoro Clock</title>
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" rel="stylesheet">
    <link href="//cdnjs.cloudflare.com/ajax/libs/animate.css/3.2.3/animate.min.css" rel="stylesheet">
    <link href="css/clock.css" rel="stylesheet">
  </head>
  <body>
    <!-- Sounds-->
    <audio>
      <source src="http://www.freesfx.co.uk/rx2/mp3s/9/10182_1367780534.mp3" type="audio/mpeg">
    </audio>
    <audio>
      <source src="http://www.freesfx.co.uk/rx2/mp3s/7/8240_1352125364.mp3" type="audio/mpeg">
    </audio>
    <!-- Header-->
    <div class="page-header">
      <h1>Pomodoro Clock<small>by Alec Armstrong</small></h1>
    </div>
    <div class="fluid-container">
      <div class="container">
        <h2>Adjust timers with<span class="symbol">-</span>and<span class="symbol">+</span>then press enter.</h2>
        <hr>
        <div class="row">
          <div class="col-md-5 col-md-offset-1 col-sm-10 col-sm-offset-2">
            <h2 id="top" class="actions">Work Time:  <a href="#" id="work-minus" class="symbol">-</a><span id="work-timer">25</span><a href="#" id="work-plus" class="symbol">+</a></h2>
          </div>
          <div class="col-md-5 col-md-offset-1 col-sm-10 col-sm-offset-2">
            <h2 class="actions">Break Time:<a href="#" id="break-minus" class="symbol">-</a><span id="break-timer">05</span><a href="#" id="break-plus" class="symbol">+</a></h2>
          </div>
        </div><a href="#" id="enter">
          <button id="start" class="btn btn-danger btn-lg">Start</button></a>
        <div class="clock">
          <h2 id="type">WORK</h2>
          <h3> <span id="mins">25</span>:<span id="secs">00</span></h3>
        </div>
      </div>
    </div>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
    <script src="/js/clock.js"></script>
  </body>
</html>
